<html>
 

    <head><style>
        body { width:800px;height:500px; border:1px solid black;}
        div { position: absolute; width:3px; height:3px; background:rgb(248, 3, 3); }
        

        

        </style>
    <link rel="stylesheet" href="draw.css">
    </head>
    <body>
      
      <nav>
        <a href="../ball/ball.html">Ball</a>
        <a href="../gallery/fansybox.html">Gallery</a>
        <a href="#">Draw</a>
        <a href="../random color/random_color.html">Random color</a>
        
      </nav>  
      
      
        <input id="size" type="text" placeholder="size"/>
        <input id="color" type="text" placeholder="color"/>
        <input onclick="config();" type="button" value="ok"/>
        <input onclick="delete_();" type="button" value="delete"/>
        <br />
        <br />
        <br />
        <span></span>
        <div></div>
        <script>
          
        var size;
        var color;
           document.body.onmousedown = function() {               switch_on();           }
           
           document.body.onmouseup =  function() {               switch_off();        }
            
      function config()
      {console.log('config');
         size  = document.querySelector("#size").value;
         color = document.querySelector("#color").value;
        console.log(size);
        console.log(color);
      }

      function delete_()
      {
        document.querySelectorAll(".NEW").forEach(function(a){
        a.remove()
        })
        
      }
          
          
    function switch_on() 
{
     document.body.onmousemove = function( e ) 
          
           {
             //  console.log(e);
               var x = e.clientX;
               var y = e.clientY;
               point(x,y);
             
           }
}
  
  function point(x,y)
  {
              var new_div= document.createElement("div");
              new_div.className += "NEW";
               new_div.style.background= color;
               new_div.style.width = size+"px";
               new_div.style.height = size+"px";
               new_div.style.left = x + "px";
               new_div.style.top = y + "px";
               document.body.append(new_div);
               
  }
  
    
    function switch_off()
{
      document.body.onmousemove= 0;
}
          
            
        </script>
     
      
    </body>
</html>
